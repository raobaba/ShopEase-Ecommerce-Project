<div class="container">
  <h1>User Details</h1>
  <div *ngIf="loading" class="loading-message">Loading...</div>
  <div>
    <table class="user-table">
      <tr class="user-head">
        <th>Full Name</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>
          <ng-container *ngIf="!user.editMode">{{ user.fullName }}</ng-container>
          <ng-container *ngIf="user.editMode">
            <input type="text" [(ngModel)]="user.fullName" />
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="!user.editMode">{{ user.userName }}</ng-container>
          <ng-container *ngIf="user.editMode">
            <input type="text" [(ngModel)]="user.userName" />
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="!user.editMode">{{ user.email }}</ng-container>
          <ng-container *ngIf="user.editMode">
            <input type="text" [(ngModel)]="user.email" />
          </ng-container>
        </td>
        <td>
          <ng-container *ngIf="!user.editMode">
            <button (click)="editUser(user)">Edit</button>
          </ng-container>
          <ng-container *ngIf="user.editMode">
            <button (click)="updateUser(user)">Update</button>
          </ng-container>
        </td>
        <td><button (click)="deleteUser(user)">Delete</button></td>
      </tr>
    </table>
  </div>
</div>
